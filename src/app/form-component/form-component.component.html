<div class="container">
    <h1>User Registration </h1>
    <form #login="ngForm" (ngSubmit) = submit(login)>
        <div class= "form-group">
            <label for = "firstName">First Name</label><br>
            <input #name="ngModel" required minlength =  "2" maxlength = "7" 
            type="text" name ="firstname" class="form-controll" ngModel>
            <div *ngIf = "name.touched && name.invalid" class="alert alert-danger">
                <p *ngIf = "name.errors.required">Name required</p>
                <p *ngIf = "name.errors.minlength">Min length validation</p>
                <p *ngIf = "name.errors.maxlength">Max length validation</p>
            </div>
        </div>
        <pre></pre>
        <div class= "form-group"> 
            <label for = "lasttName">Last Name</label><br>
            <input type="text" name ="la sttname" class="form-controll" ngModel>
        </div>
        <pre></pre>
        <div class= "form-group">
            <label for = "email">e-mail</label><br>
            <input type="text" name ="email" class="form-controll" ngModel>
        </div>
        <pre></pre>
        <div class= "form-group">
            <label for = "password">Password</label><br>
            <input type="text" name ="password" class="form-controll" ngModel>
        </div>
        <pre></pre>
        <button type="submit">Submit</button>
    </form>

</div>
